<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>el_dev Coffee</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bar">
          <a href="index.html" class="logo">
            <h1 class="logo__name no-margin text-center">
              el_dev <span class="logo__bold">Coffee</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="about-us.html" class="nav__link">About Us</a>
            <a href="courses.html" class="nav__link">Courses</a>
            <a href="contact.html" class="nav__link">Contact</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2 class="no-margin">Coffee Blog - Tips & Courses</h2>
        <p class="no-margin">Learn the best recipes from the experts</p>
      </div>
    </header>

    <main class="container">
      <h3 class="text-center">Contact Us</h3>
      <div class="contact-bg">

      </div>
      <form class="form">
        <div class="field">
            <label class="field__label" for="name">Name</label>
            <input class="field__space" type="text" id="name" placeholder="Your name">
        </div>
        <div class="field">
            <label class="field__label" for="email">E-mail</label>
            <input class="field__space" type="email" id="email" placeholder="Your e-mail">
        </div>
        <div class="field">
            <label class="field__label" for="msg">Message:</label>
            <textarea class="field__space field__space--textarea" id="msg"></textarea>
        </div>
        <div class="field">
            <input type="submit" value="Submit" class="button button--primary
            field__button">
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="bar">
          <a href="index.html" class="logo">
            <h1 class="footer-logo__name no-margin text-center">
              el_dev <span class="footer-logo__bold">Coffee</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="about-us.html" class="nav__link">About Us</a>
            <a href="courses.html" class="nav__link">Courses</a>
            <a href="contact.html" class="nav__link">Contact</a>
          </nav>
        </div>
      </div>
      <script src="js/modernizr.js"></script>
    </footer>
  </body>
</html>
